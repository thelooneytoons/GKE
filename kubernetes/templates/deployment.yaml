---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Chart.Name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Chart.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: python-image
          image: gcr.io/thelooneytoons-tasks/python-image:new
          # "{{ .Values.image.repository }}: {{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
#           envFrom:
#             - configMapRef:
#                 name: {{ .Chart.Name }}
          ports:
              - containerPort: 8080
#               {{ .Values.app_port }}
#               protocol: TCP
#           livenessProbe:
#             httpGet:
#               path: /
#               port: 8080
#           readinessProbe:
#             httpGet:
#               path: /
#               port: 8080
